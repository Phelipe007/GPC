<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar evento</title>
</head>
<body>
    <header>
        <h1>Paseio ciclistico</h1>
    </header>
    
        <section>
            <form action="criar_evento.php" method="POST" enctype="multipart/form-data">
                <div class="container"> 

                    <label>Nome: </label>
                    <input type="text" name="nome" id="nome"> 
                    <br>

                    <label>Data: </label>
                    <input type="date" name="data" id="data"> 
                    <br>
                    
                    <label>horario: </label>
                    <input type="time" name="horario" id="horario">
                    <br>

                    <label>Local: </label>
                    <input type="text" name="local" id="local" placeholder="Digite o local do evento">
                    <br>

                    <label>Percurso: </label>
                    <input type="text" name="percurso" id="percurso" placeholder="Inicio - Fim">
                    <br>

                    <label>Imagem do Evento: </label>
                    <input type="file" name="imagem" id="imagem" accept="image/*" placeholder="Imagem do evento">
                    <br>


                    <label>Descrição: </label> <br>
                    <textarea name="descricao" id="descricao" cols="30" rows="5"></textarea>
                    <br>
            
                    <button type="submit" value="Inscreva-se"></button>
                    <p>Se inscreva para não perder esse dia incrível.</p>

                </div>
            </form>
    
        </section>
        <footer>
            <p>&copy; 2025 Passeio Ciclístico.</p>
        </footer>
    

</body>
</html>
