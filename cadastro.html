<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passeio ciclistico</title>
</head>
<body>
    <!--Titulo-->
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <!--Login-->
        <section>   
            <form action="cadastro.php" method="POST" >

                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite o Seu Nome de Usurario" required><br>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite Sua Senha" required><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite Seu Email" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx" required><br>

                <label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF" placeholder="Digite Seu CPF" required><br>

                <label for="ifmt">Vínculo com o IFMT:</label>
                <select name="ifmt" id="ifmt" required>
                    <option value="">Selecione seu vínculo</option>
                    <option value="servidor">Servidor</option>
                    <option value="externo">Aluno</option>
                    <option value="externo">Externo</option>
                </select><br>

                 <label for="idade">Qual a sua idade</label>
                <input type="number" name="idade" id="idade" placeholder="Digite Sua Idade" required><br>

                <input type="submit">
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
