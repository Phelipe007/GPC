<!DOCTYPE html>

<head>

    <title>Passeio Ciclistico</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <h1>Passeio Ciclistico</h1>
        <img src="imagensLoginCadastro/LogoIFMT-removebg-preview.png" alt="Logo IFMT">
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="login-section">
            <form action="index.php" method="POST">
                <h2 class="form-title">Login</h2>
                
                <div class="form-group">
                    <label for="email">Usuário:</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email de usuário" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <!-- Adicione aqui informações de rodapé, se necessário -->
    </footer>
