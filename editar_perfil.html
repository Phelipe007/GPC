<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editar_perfil.css">
    <script src="editar_perfil.js" defer></script>
    <title>Perfilll de Usuario</title>
</head>
<body>
    <div class="header">
        <h1>Perfil de Usuario</h1>
        <button class="menu-toggle" id="menuToggle">☰</button>  <!-- Ícone do menu -->
        <div class="user-icon">👤</div>  <!-- Ícone de perfil -->
    </div>
        
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Meu Perfil</a></li>
            <li><a href="#">Formulários</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-section">
            <h2>Editar e Alterar Dados do Perfil</h2>
            <div class="profile-picture">
                <img src="imagens\perfil.jpg" alt="Foto de Perfil">
                <div class="profile-info">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <button type="submit">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
